<!DOCTYPE html>

<html lang="en">
<head>
    <link href="./style2.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="./style2.css"></style>
    <title>LabOne</title>
    
    
</head>
<body>
<div class="form-wrapper">
    <div class="col1">Welcome Back</div>
    
    <div class="col">Please sign in</div>
    <form>
    <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="Email"></input>
    </div>
    <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="Password"></input>
        <div class="forgot">Forgot?</div>
    </div>
    <div class="button-panel">
        <input type="submit" class="button" title="Sign In" value="Sign In"></input>
    </div>
    </form>
    <div class="form-footer">
    <p><em><a href="#">I don't have an account</a></em></p>
    
    </div>
</div>
</body>
